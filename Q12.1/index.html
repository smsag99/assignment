<body>
    <script>
        let array = [1,2,"3",4,6,""];
        function filterArray(arr){
            let arr2 = [];
            for(item in arr)
                if(typeof(arr[item])==="number")
                    arr2.push(arr[item]);
            return arr2;
        }

        function filterArray2(arr){
            return arr.filter(item => typeof(item)==="number")
        }
        
        console.log(filterArray2(array));
    </script>
