<body>
    <script>
        let array = [2,3,4,5,6];
        
        function every1(arr,func){
            for(item in arr)
                if(!func(arr[item]))
                    return false;
            return true;
        }
        function every2(arr,func){
            return !arr.some(item => !func(item))
        }

        console.log(every2(array,(item) =>  item >= 1 ));
        //console.log(arr,(item) => { item >= 1 });

    </script>
