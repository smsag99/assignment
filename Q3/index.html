<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function CountChar(str,char){
            let count = 0;
            for(item in str){
                if (str[item] == char)
                    count++;   
            }
            console.log(`count of ${char} in ${str} is ${count}`);
        }
        CountChar("smsag",'s');
    </script>
</body>
</html>
