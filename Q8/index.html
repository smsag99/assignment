<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [2,3,4,5,6];

        function minMax(arr){
            let min=arr[0],max=arr[0];
            for(item in arr){
                if(arr[item]>max)
                    max = arr[item];
                else if (arr[item]<min)
                    min = arr[item];
            }
            return [min, max];
        }
        
        console.log(minMax(array));

    </script>
</body>
</html>
