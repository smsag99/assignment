    <script>
        function makePlusFunction1(input){
            return item => item + input;
        }
        function makePlusFunction2(input){
            return function (input2) {return input+input2;}
        }
        function makePlusFunction3(input){
            function plus(input2){
                return input2+input;
            }
            return plus;
        }

        console.log(makePlusFunction3(5)(10));
    </script>
